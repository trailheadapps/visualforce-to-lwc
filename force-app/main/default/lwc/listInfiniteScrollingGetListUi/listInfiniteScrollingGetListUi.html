<template>
    <template if:true={records}>
        <div class="table-container">
            <lightning-datatable
                key-field="id"
                data={records}
                columns={columns}
                enable-infinite-loading
                onloadmore={loadMoreData}
            >
            </lightning-datatable>
        </div>
    </template>
    <template if:true={error}>
        <c-error-panel errors={error}></c-error-panel>
    </template>
</template>
